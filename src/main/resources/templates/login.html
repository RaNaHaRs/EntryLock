<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì EntryLock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #020a12;
      --cyan: #38bdf8;
      --cyan-dim: rgba(56, 189, 248, 0.18);
      --green: #22c55e;
      --green-dim: rgba(34, 197, 94, 0.15);
      --white: #f0f9ff;
      --muted: #94a3b8;
      --border: rgba(56, 189, 248, 0.2);
      --card: rgba(8, 20, 36, 0.82);
      --radius: 20px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      cursor: none;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif;
      background: var(--bg);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* CURSOR */
    #cursor-dot {
      position: fixed;
      width: 8px;
      height: 8px;
      background: var(--cyan);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.05s, background 0.2s;
      box-shadow: 0 0 10px var(--cyan), 0 0 20px rgba(56, 189, 248, 0.5);
    }

    #cursor-trail {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9997;
    }

    /* BG CANVAS */
    #bg-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    /* GRID */
    .grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background-image:
        linear-gradient(rgba(56, 189, 248, 0.045) 1px, transparent 1px),
        linear-gradient(90deg, rgba(56, 189, 248, 0.045) 1px, transparent 1px);
      background-size: 48px 48px;
      -webkit-mask-image: radial-gradient(ellipse 80% 60% at 50% 0%, black, transparent);
      mask-image: radial-gradient(ellipse 80% 60% at 50% 0%, black, transparent);
    }

    /* SPOTLIGHT */
    #spotlight {
      position: fixed;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(56, 189, 248, 0.07) 0%, transparent 68%);
      transition: left 0.08s ease-out, top 0.08s ease-out;
    }

    /* ORBS */
    .orb {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      filter: blur(70px);
    }

    .orb-1 {
      width: 55vw;
      height: 55vw;
      max-width: 680px;
      max-height: 680px;
      top: -15%;
      left: -10%;
      background: radial-gradient(circle at 40% 40%, rgba(56, 189, 248, 0.28), rgba(14, 165, 233, 0.1) 50%, transparent 70%);
      animation: orb1 22s ease-in-out infinite alternate;
    }

    .orb-2 {
      width: 50vw;
      height: 50vw;
      max-width: 640px;
      max-height: 640px;
      bottom: -10%;
      right: -5%;
      background: radial-gradient(circle at 60% 60%, rgba(34, 197, 94, 0.22), rgba(34, 197, 94, 0.08) 50%, transparent 70%);
      animation: orb2 28s ease-in-out infinite alternate;
    }

    .orb-3 {
      width: 30vw;
      height: 30vw;
      max-width: 400px;
      max-height: 400px;
      top: 45%;
      left: 55%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.15), transparent 65%);
      animation: orb3 18s ease-in-out infinite alternate;
    }

    @keyframes orb1 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(8vw, 6vh) scale(1.08);
      }

      100% {
        transform: translate(3vw, 12vh) scale(0.95);
      }
    }

    @keyframes orb2 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      50% {
        transform: translate(-6vw, -8vh) scale(1.1);
      }

      100% {
        transform: translate(-2vw, -4vh) scale(0.92);
      }
    }

    @keyframes orb3 {
      0% {
        transform: translate(0, 0) scale(1);
      }

      100% {
        transform: translate(-5vw, 5vh) scale(1.15);
      }
    }

    /* AURORA */
    .aurora {
      position: fixed;
      width: 140%;
      height: 240px;
      top: -50px;
      left: -20%;
      pointer-events: none;
      z-index: 1;
      background: linear-gradient(90deg,
          transparent 0%, rgba(56, 189, 248, 0.13) 22%, rgba(34, 197, 94, 0.1) 48%,
          rgba(56, 189, 248, 0.14) 72%, transparent 100%);
      filter: blur(45px);
      border-radius: 50%;
      animation: aurora 14s ease-in-out infinite;
    }

    @keyframes aurora {

      0%,
      100% {
        transform: scaleX(1) translateY(0) skewX(-4deg);
        opacity: 0.7;
      }

      50% {
        transform: scaleX(1.05) translateY(18px) skewX(4deg);
        opacity: 1;
      }
    }

    /* PARTICLES */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .p {
      position: absolute;
      border-radius: 50%;
      animation: p-rise linear infinite;
    }

    @keyframes p-rise {
      0% {
        transform: translateY(110vh) scale(0);
        opacity: 0;
      }

      8% {
        opacity: 1;
      }

      92% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* SCANLINES */
    .scanlines {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px);
    }

    /* CORNER DECO */
    .corner {
      position: fixed;
      pointer-events: none;
      z-index: 3;
      opacity: 0.4;
    }

    .c-tl {
      top: 0;
      left: 0;
    }

    .c-tr {
      top: 0;
      right: 0;
      transform: scaleX(-1);
    }

    .c-bl {
      bottom: 0;
      left: 0;
      transform: scaleY(-1);
    }

    .c-br {
      bottom: 0;
      right: 0;
      transform: scale(-1);
    }

    /* CARD */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 460px;
    }

    .login-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 48px 40px;
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.06), 0 24px 64px rgba(0, 0, 0, 0.75), 0 0 80px rgba(56, 189, 248, 0.04) inset;
      animation: card-in 0.75s cubic-bezier(0.16, 1, 0.3, 1) both;
      position: relative;
      overflow: hidden;
      transition: transform 0.1s ease-out;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.7), rgba(34, 197, 94, 0.4), transparent);
    }

    .login-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at 50% 0%, rgba(56, 189, 248, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    @keyframes card-in {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.97);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 36px;
      animation: fade-up 0.6s 0.2s both;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
      box-shadow: 0 0 24px rgba(56, 189, 248, 0.55), 0 0 50px rgba(34, 197, 94, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif;
      font-size: 26px;
      font-weight: 800;
      color: #020a12;
      margin: 0 auto 20px;
      animation: logo-pulse 3s ease-in-out infinite;
    }

    @keyframes logo-pulse {

      0%,
      100% {
        box-shadow: 0 0 24px rgba(56, 189, 248, 0.55), 0 0 50px rgba(34, 197, 94, 0.2);
      }

      50% {
        box-shadow: 0 0 40px rgba(56, 189, 248, 0.9), 0 0 80px rgba(34, 197, 94, 0.4);
      }
    }

    .title {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--white);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
    }

    /* FORM */
    .form-group {
      margin-bottom: 20px;
      animation: fade-up 0.5s both;
      position: relative;
      z-index: 1;
    }

    .form-group:nth-child(1) {
      animation-delay: 0.3s;
    }

    .form-group:nth-child(2) {
      animation-delay: 0.38s;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 13px 16px;
      background: rgba(15, 30, 50, 0.6);
      border: 1px solid rgba(56, 189, 248, 0.18);
      border-radius: 12px;
      color: var(--white);
      font-size: 14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif;
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    }

    input::placeholder {
      color: rgba(148, 163, 184, 0.45);
    }

    input:focus {
      border-color: rgba(56, 189, 248, 0.7);
      background: rgba(15, 30, 50, 0.85);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.12), 0 0 20px rgba(56, 189, 248, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.6;
      transition: opacity 0.2s;
      line-height: 1;
    }

    .password-toggle:hover {
      opacity: 1;
    }

    .forgot-password {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 24px;
      animation: fade-up 0.5s 0.46s both;
      position: relative;
      z-index: 1;
    }

    .forgot-password a {
      font-size: 12px;
      color: var(--cyan);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .forgot-password a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    /* PRIMARY BTN */
    .login-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
      color: #020a12;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s, background 0.3s;
      animation: fade-up 0.5s 0.52s both;
      z-index: 1;
    }

    .login-btn::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -110%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: skewX(-20deg);
      transition: left 0.55s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 40px rgba(56, 189, 248, 0.65), 0 6px 24px rgba(34, 197, 94, 0.5), 0 0 60px rgba(56, 189, 248, 0.3);
      background: linear-gradient(135deg, #22c55e 0%, #0ea5e9 100%);
    }

    .login-btn:hover::after {
      left: 110%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    /* DIVIDER */
    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0 20px;
      animation: fade-up 0.5s 0.62s both;
      position: relative;
      z-index: 1;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.28), transparent);
    }

    .divider span {
      padding: 0 14px;
      font-size: 10px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.14em;
    }

    /* SECONDARY BTN */
    .signup-link {
      text-align: center;
      animation: fade-up 0.5s 0.7s both;
      position: relative;
      z-index: 1;
    }

    .signup-link p {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    .signup-btn {
      display: inline-block;
      padding: 11px 28px;
      border-radius: 999px;
      border: 1.5px solid rgba(56, 189, 248, 0.5);
      background: transparent;
      color: var(--white);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Roboto", sans-serif;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .signup-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.3), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .signup-btn:hover {
      border-color: var(--cyan);
      background: rgba(56, 189, 248, 0.2);
      box-shadow: 0 0 35px rgba(56, 189, 248, 0.6), 0 0 60px rgba(56, 189, 248, 0.3), 0 4px 20px rgba(56, 189, 248, 0.4);
      transform: translateY(-2px) scale(1.05);
    }

    .signup-btn:hover::before {
      opacity: 1;
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(14px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 640px) {
      .login-card {
        padding: 36px 24px;
      }

      .title {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 18px;
      }

      .title {
        font-size: 22px;
      }

      .corner {
        display: none;
      }
    }

    @media (hover: none) {

      #cursor-dot,
      #cursor-trail {
        display: none;
      }

      html,
      body {
        cursor: auto;
      }
    }
  </style>
</head>

<body>

  <div id="cursor-dot"></div>
  <canvas id="cursor-trail"></canvas>
  <canvas id="bg-canvas"></canvas>
  <div class="grid"></div>
  <div id="spotlight"></div>
  <div class="aurora"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="particles" id="particles"></div>
  <div class="scanlines"></div>

  <svg class="corner c-tl" width="110" height="110" viewBox="0 0 110 110" fill="none">
    <path d="M0 55 L0 0 L55 0" stroke="rgba(56,189,248,0.6)" stroke-width="1.5" fill="none" />
    <path d="M0 28 L0 0 L28 0" stroke="rgba(56,189,248,0.3)" stroke-width="1" fill="none" />
    <circle cx="0" cy="0" r="4" fill="rgba(56,189,248,0.9)" />
    <circle cx="55" cy="0" r="2" fill="rgba(56,189,248,0.45)" />
    <circle cx="0" cy="55" r="2" fill="rgba(56,189,248,0.45)" />
  </svg>
  <svg class="corner c-tr" width="110" height="110" viewBox="0 0 110 110" fill="none">
    <path d="M0 55 L0 0 L55 0" stroke="rgba(56,189,248,0.6)" stroke-width="1.5" fill="none" />
    <path d="M0 28 L0 0 L28 0" stroke="rgba(56,189,248,0.3)" stroke-width="1" fill="none" />
    <circle cx="0" cy="0" r="4" fill="rgba(56,189,248,0.9)" />
  </svg>
  <svg class="corner c-bl" width="110" height="110" viewBox="0 0 110 110" fill="none">
    <path d="M0 55 L0 0 L55 0" stroke="rgba(34,197,94,0.55)" stroke-width="1.5" fill="none" />
    <circle cx="0" cy="0" r="4" fill="rgba(34,197,94,0.9)" />
  </svg>
  <svg class="corner c-br" width="110" height="110" viewBox="0 0 110 110" fill="none">
    <path d="M0 55 L0 0 L55 0" stroke="rgba(34,197,94,0.55)" stroke-width="1.5" fill="none" />
    <circle cx="0" cy="0" r="4" fill="rgba(34,197,94,0.9)" />
  </svg>

  <div class="container">
    <div class="login-card">
      <div class="header">
        <div class="logo">E</div>
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Login to your EntryLock account</p>
      </div>
      <form>
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" id="pw-toggle">üëÅÔ∏è</button>
          </div>
        </div>
        <div class="forgot-password"><a href="/forgot-password">Forgot Password?</a></div>
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      <div class="divider"><span>NEW TO ENTRYLOCK?</span></div>
      <div class="signup-link">
        <p>Create an account to get started</p>
        <a href="/signup" class="signup-btn">Sign Up Now ‚Üí</a>
      </div>
    </div>
  </div>

  <script>
    /* ‚îÄ‚îÄ CURSOR ‚îÄ‚îÄ */
    const dot = document.getElementById('cursor-dot');
    const trailC = document.getElementById('cursor-trail');
    const tCtx = trailC.getContext('2d');
    const spotlight = document.getElementById('spotlight');

    let mx = -999, my = -999, rx = -999, ry = -999;
    let trail = [];

    function resizeAll() {
      trailC.width = window.innerWidth; trailC.height = window.innerHeight;
      const bg = document.getElementById('bg-canvas');
      bg.width = window.innerWidth; bg.height = window.innerHeight;
    }
    resizeAll();
    window.addEventListener('resize', resizeAll);

    document.addEventListener('mousemove', e => {
      mx = e.clientX; my = e.clientY;
      dot.style.left = mx + 'px'; dot.style.top = my + 'px';
      spotlight.style.left = mx + 'px'; spotlight.style.top = my + 'px';
      lastMove = Date.now();
      trail.push({ x: mx, y: my });
      if (trail.length > 30) trail.shift();
    });

    let lastMove = Date.now();

    (function cursorLoop() {
      const now = Date.now();
      if (now - lastMove > 100 && trail.length > 0) trail.shift();

      tCtx.clearRect(0, 0, trailC.width, trailC.height);
      for (let i = 1; i < trail.length; i++) {
        const t = i / trail.length;
        tCtx.beginPath();
        tCtx.moveTo(trail[i - 1].x, trail[i - 1].y);
        tCtx.lineTo(trail[i].x, trail[i].y);
        tCtx.strokeStyle = `rgba(56,189,248,${t * 0.5})`;
        tCtx.lineWidth = t * 3;
        tCtx.lineCap = 'round';
        tCtx.stroke();
      }
      requestAnimationFrame(cursorLoop);
    })();

    /* ‚îÄ‚îÄ BG CANVAS ‚îÄ‚îÄ */
    const bg = document.getElementById('bg-canvas');
    const bCtx = bg.getContext('2d');
    const N = window.innerWidth < 600 ? 45 : 75;
    const nodes = [];

    class Node {
      constructor() { this.reset(true); }
      reset(init) {
        this.x = Math.random() * bg.width;
        this.y = init ? Math.random() * bg.height : bg.height + 10;
        this.r = Math.random() * 1.8 + 0.4;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = -(Math.random() * 0.38 + 0.1);
        this.alpha = Math.random() * 0.55 + 0.2;
        this.col = Math.random() > 0.5 ? '56,189,248' : '34,197,94';
      }
      update() {
        const influence = mx > 0 ? (mx / bg.width - 0.5) * 0.1 : 0;
        this.x += this.vx + influence;
        this.y += this.vy;
        if (this.y < -10 || this.x < -10 || this.x > bg.width + 10) this.reset(false);
      }
      draw() {
        bCtx.beginPath();
        bCtx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        bCtx.fillStyle = `rgba(${this.col},${this.alpha})`;
        bCtx.fill();
      }
    }
    for (let i = 0; i < N; i++) nodes.push(new Node());

    const MAX_D = 140;
    (function bgLoop() {
      bCtx.clearRect(0, 0, bg.width, bg.height);
      nodes.forEach(n => { n.update(); n.draw(); });

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x, dy = nodes[i].y - nodes[j].y;
          const d = Math.sqrt(dx * dx + dy * dy);
          if (d < MAX_D) {
            bCtx.beginPath();
            bCtx.moveTo(nodes[i].x, nodes[i].y);
            bCtx.lineTo(nodes[j].x, nodes[j].y);
            bCtx.strokeStyle = `rgba(56,189,248,${(1 - d / MAX_D) * 0.2})`;
            bCtx.lineWidth = 0.7;
            bCtx.stroke();
          }
        }
      }

      // Cursor magnetic attraction effect
      if (mx > 0) {
        nodes.forEach(n => {
          const dx = n.x - mx, dy = n.y - my;
          const d = Math.sqrt(dx * dx + dy * dy);
          if (d < 140) {
            const glow = (1 - d / 140);
            bCtx.beginPath();
            bCtx.arc(n.x, n.y, n.r + glow * 3, 0, Math.PI * 2);
            bCtx.fillStyle = `rgba(56,189,248,${glow * 0.6})`;
            bCtx.fill();
            // Draw line from cursor to nearby node
            if (d < 70) {
              bCtx.beginPath();
              bCtx.moveTo(mx, my);
              bCtx.lineTo(n.x, n.y);
              bCtx.strokeStyle = `rgba(56,189,248,${glow * 0.15})`;
              bCtx.lineWidth = 0.5;
              bCtx.stroke();
            }
          }
        });
      }
      requestAnimationFrame(bgLoop);
    })();

    /* ‚îÄ‚îÄ PARTICLES ‚îÄ‚îÄ */
    const pw = document.getElementById('particles');
    const pcols = ['rgba(56,189,248,0.75)', 'rgba(34,197,94,0.7)', 'rgba(14,165,233,0.65)'];
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('div');
      p.className = 'p';
      const sz = Math.random() * 4 + 2;
      p.style.cssText = `width:${sz}px;height:${sz}px;left:${Math.random() * 100}%;background:${pcols[i % 3]};box-shadow:0 0 ${sz * 3}px ${pcols[i % 3]};animation-duration:${12 + Math.random() * 18}s;animation-delay:${-Math.random() * 20}s;`;
      pw.appendChild(p);
    }

    /* ‚îÄ‚îÄ PASSWORD TOGGLE ‚îÄ‚îÄ */
    document.getElementById('pw-toggle').addEventListener('click', e => {
      e.preventDefault();
      const pw = document.getElementById('password');
      const show = pw.type === 'password';
      pw.type = show ? 'text' : 'password';
      e.currentTarget.textContent = show ? 'üôà' : 'üëÅÔ∏è';
    });

    /* ‚îÄ‚îÄ CARD TILT ‚îÄ‚îÄ */
    const card = document.querySelector('.login-card');
    document.addEventListener('mousemove', e => {
      const r = card.getBoundingClientRect();
      const cx = r.left + r.width / 2, cy = r.top + r.height / 2;
      const dx = (e.clientX - cx) / (window.innerWidth / 2);
      const dy = (e.clientY - cy) / (window.innerHeight / 2);
      card.style.transform = `perspective(900px) rotateY(${dx * 3}deg) rotateX(${-dy * 2.5}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(900px) rotateY(0deg) rotateX(0deg)';
    });
  </script>
